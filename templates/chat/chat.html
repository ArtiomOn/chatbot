<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Chat Interface</title>
    <style>
        /* Modern CSS Reset */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Custom Properties */
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e293b;
            --background-dark: #0f172a;
            --background-darker: #020617;
            --text-color: #e2e8f0;
            --text-muted: #94a3b8;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --message-padding: 1rem;
            --border-radius: 1rem;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            line-height: 1.5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            padding: 1rem;
            background-color: var(--background-darker);
            border-bottom: 1px solid var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .reset-button {
            padding: 0.5rem 1rem;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
        }

        .reset-button:hover {
            background-color: var(--danger-hover);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
            background-color: var(--background-dark);
        }

        /* Message Styles */
        .message {
            max-width: 70%;
            padding: var(--message-padding);
            border-radius: var(--border-radius);
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }

        .assistant-message {
            background-color: var(--secondary-color);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }

        .message p {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Input Area */
        .input-area {
            padding: 1rem;
            background-color: var(--background-darker);
            border-top: 1px solid var(--secondary-color);
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--secondary-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            resize: none;
            min-height: 2.5rem;
            max-height: 150px;
            background-color: var(--background-dark);
            color: var(--text-color);
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-button:hover {
            background-color: #2563eb;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Scrollbar Styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: var(--background-darker);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }

            .input-area {
                padding: 0.75rem;
            }

            .reset-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <h1>Chat Assistant</h1>
    <form method="post" action="{% url 'reset_chat' %}" style="margin: 0;">
        {% csrf_token %}
        <button type="submit" class="reset-button">Reset Chat</button>
    </form>
</header>

<div class="chat-container" id="chatContainer">
    {% for msg in chat_history %}
        <div class="message {% if msg.role == 'user' %}user-message{% else %}assistant-message{% endif %}">
            <p>{{ msg.content }}</p>
        </div>
    {% endfor %}
</div>

<form method="post" id="chatForm" action="{% url 'chat' %}">
    {% csrf_token %}
    <div class="input-area">
        <div class="input-container">
                <textarea
                        class="message-input"
                        name="message"
                        placeholder="Type your message..."
                        required
                        id="messageInput"
                        rows="1"
                ></textarea>
            <button type="submit" name="action" value="send" class="send-button">
                Send
            </button>
        </div>
    </div>
</form>

<script>
    // Auto-scroll to bottom
    function scrollToBottom() {
        const chatContainer = document.getElementById('chatContainer');
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Auto-resize textarea
    const messageInput = document.getElementById('messageInput');
    messageInput.addEventListener('input', function () {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });

    // Handle form submission
    document.getElementById('chatForm').addEventListener('submit', function () {
        const button = this.querySelector('button[type="submit"]');
        button.disabled = true;
        setTimeout(() => {
            button.disabled = false;
        }, 1000);
    });

    // Confirm reset
    document.querySelector('.reset-button').addEventListener('click', function (e) {
        if (!confirm('Are you sure you want to reset the chat? This will delete all messages.')) {
            e.preventDefault();
        }
    });

    // Initial scroll to bottom
    window.onload = scrollToBottom;

    // Enter to send (Shift + Enter for new line)
    messageInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            this.form.submit();
        }
    });
</script>
</body>
</html>
